<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <main>
        <h1 id="title">Entre em contato</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate perspiciatis ipsam nemo aspernatur, deleniti veritatis, eos exercitationem velit quod in culpa explicabo dolores voluptatum quae quas aliquid aperiam quia incidunt.</p>
        <form id="contacts">
            <fieldset>
                <ul id="social_media">
                    <li>E-mail</li>
                    <li>Linkedin</li>
                    <li>GitHub</li>
                    <li>Whatsapp</li>
                </ul>
            </fieldset>
            <fieldset>
                <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="nome completo" required></label>
                <label id="email-label">E-mail: <input id="email" name="email" type="email" placeholder="seu@email.com" required></label>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem"  rows="3" cols="30" placeholder="Escreva aqui..."></textarea>
            </fieldset>
    </main>
</body>
</html>
