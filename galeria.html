<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>
    <ul>
        <li><img src="https://picsum.photos/300/200?grayscale&random=1" alt="Imagem 1"></li>
        <li><img src="https://picsum.photos/300/200?grayscale&random=2" alt="Imagem 2"></li>
        <li><img src="https://picsum.photos/300/200?grayscale&random=3" alt="Imagem 3"></li>
        <li><img src="https://picsum.photos/300/200?grayscale&random=4" alt="Imagem 4"></li>
        <li><img src="https://picsum.photos/300/200?grayscale&random=5" alt="Imagem 5"></li>
        <li><img src="https://picsum.photos/300/200?grayscale&random=6" alt="Imagem 6"></li>
    </ul>
    <table>
        <tr>
            <th>Imagem Gerada</th>
            <th>Descrição</th>
            <th>Data de Criação</th>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/300/200?grayscale&random=7" alt="Imagem 7"></td>
            <td>Descrição da imagem #1</td>
            <td>Data de Criação da Imagem#2</td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/300/200?grayscale&random=8" alt="Imagem 8"></td>
            <td>Descrição da imagem #2</td>
            <td>Data de Criação da Imagem#3</td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/300/200?grayscale&random=9" alt="Imagem 9"></td>
            <td>Descrição da imagem #3</td>
            <td>Data de Criação da Imagem#3</td>
        </tr>
    </table>
</body>
</html>
